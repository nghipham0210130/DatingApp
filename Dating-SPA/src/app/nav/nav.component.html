<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']">EXPENSE MANAGEMENT</a>

    <div class="collapse navbar-collapse">
      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/members']">Matches</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/lists']">Lists</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/messages']" >Messages</a>
        </li>
      </ul>

      <div *ngIf="loggedIn()" class="dropdown" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>
          Welcome {{authService.decodedToken?.unique_name | titlecase}}
        </a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logOut()"><i class="fa fa-sign-outr"></i>Log out</a>
        </div>
      </div>

      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="logIn()">
        <input class="form-control mr-sm-2" type="text" name="username" placeholder="Email address" required
          [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required
          [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-lg btn-dark my-2 my-sm-0" type="submit">Sign in</button>
      </form>
    </div>
  </div>
</nav>
